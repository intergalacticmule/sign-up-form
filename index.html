<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div id="container-main" class="flex column">
			<div id="container-left">
				<div id="container-logo" class="flex justify-center align-center white">
					<img src="images/odin-lined.png" alt="Odin logo" />
					<p>Odin</p>
				</div>
				<div
					id="container-photo-credit"
					class="flex justify-center align-center white"
				>
					<p>
						Photo by
						<a href="https://www.haliewestphotography.com/">Halie West</a> on
						<a href="https://unsplash.com/@haliewestphoto">Unsplash</a>
					</p>
				</div>
			</div>
			<div id="container-right">
				<div id="container-top">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams.
						<br />Sign up <em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</div>
				<div id="container-middle"></div>
				<div id="container-bottom"></div>
			</div>
		</div>
	</body>
</html>
